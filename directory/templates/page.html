<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta http-equiv="content-type" content="text/html; charset={{S_CONTENT_ENCODING}}" />
		<meta http-equiv="content-style-type" content="text/css" />
		<meta http-equiv="content-language" content="{{S_USER_LANG}}" />
		<meta http-equiv="imagetoolbar" content="no" />
		<meta name="resource-type" content="document" />
		<meta name="distribution" content="global" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		{{META}}
		<title>{{lang.sitename}} {% if pagetitle %}&bull; {{pagetitle}} {% endif %}</title>
		<link href="{{directory_root}}theme.php?theme={{style.name}}" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="navbar_top">
			{{lang.sitename}}
			<div class="myinner">
				<ul>
					<li><a href="{{directory_root}}">Home</a></li>
				</ul>
			</div>
		</div>
		<div id="headertop">
			<div class="myinner">
				<a href="{{directory_root}}" id="logo"></a>
			</div>
		</div>
		<div id="breadcrumbs">
			<ul>
				<li class="icon-home"><a href="#">Home</a></li>
				<li class="right"><a href="#">Right</a></li>
			</ul>
		</div>				 
		<div id="wrap">
			<div id="wrapper">
				{% include template %}
			</div>
		</div>
		<div class="finner">
			<div id="footerbar">
				<ul>
					<li>
						<a href="#" accesskey="h">Home</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="copyright">
			Boardirectory.org &copy; All Rights Reserved.<br />
                        Directory by Jeroen Bollen & Brad Veryard.
		</div>
	</body>
</html>
